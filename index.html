<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="scoreboard">
        <div class="title">
          <img src="images/logo.svg" />
        </div>
        <div class="score">
          <p>SCORE</p>
          <h1>0</h1>
        </div>
      </header>
      <section class="hands">
        <div class="paper circle">
          <img
            src="images/icon-paper.svg"
            onclick="pickUserHand('paper','blue')"
          />
        </div>
        <div class="scissors circle">
          <img
            src="images/icon-scissors.svg"
            onclick="pickUserHand('scissors','yellow')"
          />
        </div>
        <div class="rock circle">
          <img
            src="images/icon-rock.svg"
            onclick="pickUserHand('rock','red')"
          />
        </div>
      </section>
      <section class="contest">
        <div class="userHand">
          <h1>YOU PICKED</h1>
          <div class="handImageContainer circle">
            <img id="userPickImage" src="images/icon-paper.svg" />
          </div>
        </div>
        <div class="refree">
          <!--<div class="decision">
            <h1>YOU WIN</h1>
          </div>
          <div class="newGame" onclick="restartGame()">PLAY AGAIN</div>-->
        </div>
        <div class="computerHand">
          <h1>THE HOUSE PICKED</h1>
          <div class="handImageContainer shadow circle">
            <img id="comPickImage" src="" />
          </div>
        </div>
      </section>
      <footer class="Rulesbutton">
        <button>RULES</button>
      </footer>
      <div class="modalContainer">
        <div class="modal">
          <div class="modalRules">
            <h1>RULES</h1>
            <img src="images/icon-close.svg" />
          </div>
          <img class="RulesImage" src="images/image-rules.svg" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
